title: Farm2Market Broker Platform - PoliRural
description: Connecting farmers and buyers in rural areas
baseurl: "/broker-polirural" # the subpath of your site
url: "https://kordikp.github.io" # the base hostname & protocol
theme: minima # using the minima theme for simplicity
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Jekyll settings
markdown: kramdown
permalink: pretty
include:
  - _layouts
  - assets
  - assets/css
  - public
  - public/assets
  - public/assets/css
sass:
  sass_dir: assets/css
  style: compressed
exclude:
  - node_modules/
  - package.json
  - package-lock.json
  - README.md
  - vite.config.ts
  - tsconfig.json
  - .github/
  - dist/
  - src/

# GitHub Pages settings
github: [metadata] 